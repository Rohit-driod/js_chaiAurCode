<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
</head>
<body style="background-color: #212121 ; color :#fff;">
    <ul class="language">
        <li>Java script</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const list = document.createElement('li')
        list.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(list)
    }

    addLanguage("python")
    addLanguage("java")
    addLanguage("cpp")

    function addOptLanguage(langName){
        const list = document.createElement("li")
        list.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(list)
    }//optimised way to add elements (important)
    addOptLanguage("c#")

    //Edit

    const secondLanguage = document.querySelector("li:nth-child(2)")//to select an element in a list
    //secondLanguage.innerHTML = "Mojo"
    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    secondLanguage.replaceWith(newli)

    const thirdLang = document.querySelector("li:nth-child(3)")
    thirdLang.outerHTML = '<li>Typescript</li>'

    //remove
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()

</script>
</html>
