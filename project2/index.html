<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BMI calculator</h1>
        <form>
            <p><label>Height in CM:</label><input type="text" id="height" value="00"></p>
            <p><label>Weight in KG:</label><input type="text" id="weight" value="00"></p>
            <button>Calculate</button>
            <div id="results"></div>
            <div id="weight-guide">
                <h3>BMI weight guide</h3>
                <p>under weight = less than 18.6</p>
                <p>normal weight = between 18.6 and 24.9 </p>
                <p>over weight = more than 24.9</p>
            </div>
        </form>
    </div>

    <script src="code.js"></script>
</body>
</html>
